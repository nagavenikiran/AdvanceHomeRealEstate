{% extends "accounts/base.html" %}

{% block title %} Current Listings {% endblock %}

{% block content %}
    <h2>Listings</h2>
    {% for listing in listings %}
        <h2>
            <a href="{{ listing.get_absolute_url }}">
                {{ listing.address }}
            </a>
        </h2>
        <p>
            Price: {{ listing.price }} <br>
            Square Footage: {{ listing.square_footage }}
        </p>
    {% endfor %}
{% endblock %}
